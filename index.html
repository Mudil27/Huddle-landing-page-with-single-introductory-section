<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="huddle">
      <img src="./images/logo.svg" alt="Huddle Logo">
    </div>

    <div class="box">
      <div class="image">
        
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
        
      </div>
      
      <div class="content">
        <div class="heading">

          <h1>Build The Community Your Fans Will Love </h1>
        </div>

        <div class="paragraph">
          
          <p>Huddle re-imagines the ways we build communities.You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        </div>  
        
        <div class="button">
        <button><a href="#">Register</a></button>
        </div>
        
        <div class="social">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
      </div>
      </div>
      </div>
      


      

      
    </div>

  </div>


    
</body>
</html>
